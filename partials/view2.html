<div class="container">
  <h2>View 2</h2>
  <input ng-model="filter.city" /> {{city}}
  <ul>
    <li ng-repeat="cust in customers | filter:filter.city | orderBy:'city'">
      {{cust.name | uppercase}} - {{cust.city | lowercase}}
    </li>
  </ul>
  <br />
  Customer Name:</br>
  <input type="text" ng-model="newCustomer.name"/>
  <br />
  Customer City: </br>
  <input type="text" ng-model="newCustomer.city"/>
  <button ng-click="addCustomer()">Add Customer</button>
  <a href="/">View 1</a>
</div>
